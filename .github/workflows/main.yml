name: Flask CI

on:
  push:
    branches: [ main ]  # Run workflow on push to main branch
  pull_request:
    branches: [ main ]  # Run on pull requests too

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # Match your local version

    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ✅ Check Flask app runs
      run: |
        python -m flask --version  # Just checking Flask is installed

